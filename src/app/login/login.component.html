

<div class="container-fluid" id="sect2">
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info">Log-In</div>
                <div class="card-body">
                    <form [formGroup]="loginform" (ngSubmit)="buttonaction()">
                        <label>UserName/Email</label>
                        <input type="text" formControlName="username" class="form-control"/>
                        <span style="color: red;" *ngIf="loginform.controls.username.touched && loginform.controls.username.invalid">
                            Enter username
                        </span>
                        <br/>
                        
                        <label>Password</label>
                        <input type="password" formControlName="userpassword" class="form-control"/>
                        <span style="color: red;" *ngIf="loginform.controls.userpassword.touched && loginform.controls.userpassword.invalid">
                            Enter Password
                        </span>
                        <br/>
                        <input type="submit" value="Log-In" class="btn btn-primary"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a routerLink="/forgotpassword">Forgot Password</a>
                    </form>
                </div>
                <div class="card-footer"*ngIf="check"><label style="color: red;font-size: medium;font-weight: bold;">{{msg}}</label></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
