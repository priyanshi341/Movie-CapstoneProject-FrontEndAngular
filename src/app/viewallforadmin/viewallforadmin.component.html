<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info">
                    <label style="font-weight: bold;">  Movie List</label>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                       <tr>
                        <th>Movie poster</th>
                        <th>Movie Name</th>
                        <th>Movie Ticket Price</th>
                        <th>Seats Available</th>
                        <th>Action</th>
                       </tr>
                       <tr *ngFor="let i of movie">
                        <td><img src="{{i.image}}" width="100px" height="90px" style="display: inline-block;"/></td>
                        <td>{{i.moviename}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.seats}}</td>
                        <td><input type="button" class="btn btn-info" value="View" (click)="action(i.id)"/></td>
                       </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
